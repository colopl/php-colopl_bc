name: Coverage
permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write
on:
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
      artifact_run_id:
        required: true
        type: string
      archive_name:
        required: true
        type: string
jobs:
  init:
    runs-on: ubuntu-24.04
    outputs:
      needs-init: ${{ steps.check.outputs.needs-init }}
    steps:
      - name: Download prepared workspace
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ runner.temp }}/source-archive
      - name: Extract prepared workspace
        env:
          ARCHIVE_NAME: ${{ inputs.archive_name }}
        run: |
          ARCHIVE_PATH="${RUNNER_TEMP}/source-archive/${ARCHIVE_NAME}"
          tar -xzf "${ARCHIVE_PATH}" --strip-components=1 -C "${GITHUB_WORKSPACE}"
          rm -f "${ARCHIVE_PATH}"
      - name: Check if initialization is needed
        id: check
        run: |
          if test -f "ext/.gitkeep" && test "$(cat "ext/.gitkeep")" = "pskel_uninitialized"; then
            echo "needs-init=true" >> $GITHUB_OUTPUT
          else
            echo "needs-init=false" >> $GITHUB_OUTPUT
          fi
      - name: Initialize extension
        if: steps.check.outputs.needs-init == 'true'
        run: |
          docker compose run -v "$(pwd)/ext:/ext" --rm shell pskel init skeleton
      - name: Upload initialized extension
        if: steps.check.outputs.needs-init == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: initialized-ext-coverage
          path: ext/
          retention-days: 1
  coverage:
    needs: init
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        versions: ['8.5']
        platform: ['ubuntu-24.04', 'ubuntu-24.04-arm']
        ts: ['cli', 'zts']
    steps:
      - name: Download prepared workspace
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ runner.temp }}/source-archive
      - name: Extract prepared workspace
        env:
          ARCHIVE_NAME: ${{ inputs.archive_name }}
        run: |
          ARCHIVE_PATH="${RUNNER_TEMP}/source-archive/${ARCHIVE_NAME}"
          tar -xzf "${ARCHIVE_PATH}" --strip-components=1 -C "${GITHUB_WORKSPACE}"
          rm -f "${ARCHIVE_PATH}"
      - name: Download initialized extension
        if: needs.init.outputs.needs-init == 'true'
        uses: actions/download-artifact@v7
        with:
          name: initialized-ext-coverage
          path: ext/
      - name: Install lcov
        run: |
          sudo apt-get update
          sudo apt-get install -y "lcov"
      - name: Build container and run coverage
        run: |
          docker compose build \
            --build-arg TAG="${{ matrix.versions }}-${{ matrix.ts }}" \
            --build-arg SKIP_VALGRIND=1 \
            shell
          touch "lcov.info"
          docker compose run -v "$(pwd)/lcov.info:/ext/lcov.info" --rm shell pskel coverage
          mv "lcov.info" "${{ matrix.platform }}_${{ matrix.versions }}_${{ matrix.ts }}_lcov.info"
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.platform }}-${{ matrix.versions }}-${{ matrix.ts }}
          path: "${{ matrix.platform }}_${{ matrix.versions }}_${{ matrix.ts }}_lcov.info"
          retention-days: 1
  deploy-pages:
    needs:
      - init
      - coverage
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download prepared workspace
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ runner.temp }}/source-archive
      - name: Extract prepared workspace
        env:
          ARCHIVE_NAME: ${{ inputs.archive_name }}
        run: |
          ARCHIVE_PATH="${RUNNER_TEMP}/source-archive/${ARCHIVE_NAME}"
          tar -xzf "${ARCHIVE_PATH}" --strip-components=1 -C "${GITHUB_WORKSPACE}"
          rm -f "${ARCHIVE_PATH}"
      - name: Install lcov
        run: |
          sudo apt-get update
          sudo apt-get install -y "lcov"
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: coverage-*
          merge-multiple: true
          path: coverage-files/
      - name: Download initialized extension
        if: needs.init.outputs.needs-init == 'true'
        uses: actions/download-artifact@v7
        with:
          name: initialized-ext-coverage
          path: ext/
      - name: Generate integrated HTML coverage reports
        run: |
          if ! test -d "/ext"; then
            sudo ln -s "${GITHUB_WORKSPACE}/ext" /ext
          fi
          mkdir -p "coverage-html"
          cd "coverage-files" || exit 1
          set -- ./*.info
          if test "${1}" = "./*.info"; then
            echo "No coverage .info files found"
            exit 1
          fi
          if test "${2+set}" != "set"; then
            cp "${1}" ../total.info
          else
            lcov --ignore-errors format -a "${1}" -a "${2}" -o "merged.info"
            shift 2
            while test "$#" -gt 0; do
              lcov --ignore-errors format -a "merged.info" -a "${1}" -o "merged2.info"
              mv "merged2.info" "merged.info"
              shift
            done
            mv "merged.info" ../total.info
          fi
          cd - || exit 1
          genhtml "total.info" \
            --output-directory "coverage-html" \
            --title "Extension code coverage"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: coverage-html/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
