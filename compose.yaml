services:
  dev:
    build:
      context: ./
      dockerfile: ./Dockerfile
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    privileged: true
    volumes:
      - ./ext:/usr/src/php/ext/extension:cached
      - ./:/work:cached
    tty: true
    depends_on:
      - mysql
      - tidb
    command: ["sleep", "infinity"]
